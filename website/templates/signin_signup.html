<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us @ Crisp Care</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}" />
	</head>
	<body>
		<header>
			<div class="top_header">
				<div class="logo"></div>
				<ul class="nav">
					<li><a href="index">Home</a></li>
					<li>About</li>
					<li><a href="contact">Contact</a></li>
				</ul>
				<div class="account" onclick="window.location.assign('auth')"></div>
			</div>
			<div class="bottom_header">
				<div class="searchbar"></div>
			</div>
		</header>
		<section>
			<div class="card1_2">
				<h3>Sign into your account</h3>
				<form action="" method="post">
					<div class="entry">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" />
					</div>
					<div class="entry">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" />
					</div><div class="view_profile">
						<button title="Click to view profile">View</button>
					</div>
				</form>
			</div>
			<div class="card1_2">
				<h3>Create a new account</h3>
				<form action="" method="post">
					<div class="entry">
						<label for="name">Name</label>
                        <input type="text" name="name" id="name" />
					</div>
					<div class="entry">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" />
					</div>
					<div class="entry">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" />
					</div>
					<div class="view_profile">
						<button title="Click to view profile">View</button>
					</div>
				</form>
			</div>
		</section>
		<footer>
			<sub>Made with &hearts; by Martins Okanlawon, Ngozi Ndukauba, Isabella Akunekwu - Crisp Care &copy; 2024</sub>
		</footer>
	</body>
</html>
