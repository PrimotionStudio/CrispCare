{% extends "base.html" %} {% block title %}Settings - Crisp Care{% endblock %} {%
block search_or_heading %} {% endblock %} {% block section_or_body %}

<section>
	<div class="card">
		<div class="photo" title="Person Person"></div>
		<h3 class="fullname">{{ user.fullname }}</h3>
	</div>
	<div class="cardx2">
		<h3>Settings</h3>
		<form action="" method="post">
			<div class="entry">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" value="{{ user.fullname }}" />
			</div>
			<div class="entry">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" value="{{ user.email }}"/>
			</div>
			<div class="entry">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" />
			</div>
			<div class="view_profile">
				<button class="button" type="submit">Submit</button>
			</div>
		</form>
	</div>
</section>
{% endblock %}
